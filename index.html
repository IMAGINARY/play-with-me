<body>
  <h1>Play with me</h1>
  Game:
  <select id="gamesel">
    <option value="tictactoe">TicTacToe</option>
  </select>

  <div id="content">
    <div>
      <input type="checkbox" onclick="userstate.computermove(); userstate.updatedivs();" id="xiscomputer"> the computer plays X<br>
      <input type="checkbox" onclick="userstate.computermove(); userstate.updatedivs();" id="oiscomputer" checked> the computer plays O
    </div>
    <div>
      <div id="game"></div>
    </div>
    <div>
      Algorithm:
      <select id="algosel">
        <option value="minimax">minimax</option>
      </select>
      <svg id="tree"></svg>
    </div>
  </div>
</body>
